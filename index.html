<!DOCTYPE html>
<html lang="en">
    <!-- Designed by Shokat Javed at JV Codes (www.jvcodes.com) -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <link rel="stylesheet" href="style.css">
        <!-- Website favicon -->
        <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    
        <title>Portfolio | Katherine</title>
    </head>
    <body>
       <div class="container">
    
        <!-- --- HEADER SECTION (NAVIGATION BAR) ------ -->
        <nav id="header">
            <!-- Logo Section -->
            <div class="nav-logo">
                <p class="nav-name">Katherine</p>
                <span>.</span>
            </div>
    
            <!-- Navigation Menu -->
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                    <!-- Each navigation item links to a section on the page -->
                    <li class="nav_list">
                        <a href="#home" class="nav-link active-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#about" class="nav-link">About</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#portfolio" class="nav-link">Portfolio</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#contact" class="nav-link">Contact</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
    
            <!-- Call-to-Action Button -->
            <div class="nav-button">
                <button class="btn">Download Portfolio <i class="uil uil-file-alt"></i></button>
            </div>
    
            <!-- Mobile Menu Toggle Button -->
            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>
    
        <!-- -------------- MAIN SECTION ---------------- -->
        <main class="wrapper">
    
           <!-- -------------- HERO SECTION ---------------- -->
           <section class="featured-box" id="home">
              <div class="featured-text">
                  <!-- Featured Name and Title -->
                  <div class="featured-text-card">
                      <span>Katherine</span>
                  </div>
    
                  <!-- Dynamic Text Introduction -->
                  <div class="featured-name">
                      <p>I'm <span class="typedText">a Model</span></p>
                  </div>
    
                  <!-- Short Bio -->
                  <div class="featured-text-info">
                      <p>Passionate about sharing stories through captivating visuals and connecting with audiences worldwide. Empowering individuals to embrace their unique style and confidence.</p>
                  </div>
    
                  <!-- Action Buttons -->
                  <div class="featured-text-btn">
                      <button class="btn blue-btn">Collaborate with Me</button>
                      <button class="btn">Download Portfolio <i class="uil uil-file-alt"></i></button>
                  </div>
    
                  <!-- Social Media Icons -->
                  <div class="social_icons">
                      <div class="icon"><i class="uil uil-instagram"></i></div>
                      <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                      <div class="icon"><i class="uil uil-twitter"></i></div>
                      <div class="icon"><i class="uil uil-youtube"></i></div>
                  </div>
              </div>
    
              <!-- Hero Image -->
              <div class="featured-image">
                  <div class="image">
                      <img src="images/avatar.jpg" alt="Katherine">
                  </div>
              </div>
    
              <!-- Scroll Down Indicator -->
              <div class="scroll-icon-box">
                  <a href="#about" class="scroll-btn">
                      <i class="uil uil-mouse-alt"></i>
                      <p>Scroll Down</p>
                  </a>
              </div>
           </section>
        </main>
       </div>
    
        <!-- ----------- SCRIPTS ----------- -->
        <!-- Typing Effect Library -->
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    
        <!-- Scroll Reveal Animation Library -->
        <script src="https://unpkg.com/scrollreveal"></script>
    
        <!-- Main JavaScript File -->
        <script src="main.js"></script>
    </body>
    </html>
